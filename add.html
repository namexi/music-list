<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>添加音乐</title>
    <link rel="stylesheet" href="public/css/bootstrap/css/bootstrap.css">
</head>
<body>
<div class="col-8 m-auto ">
    <h1 class="m-3">添加音乐</h1>
    <div class="alert alert-danger" style="display: none;" role="alert">
     A simple danger alert—check it out!
    </div>
    <form action="/add" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">序号</label>
            <input type="number" class="form-control" min="0" id="exampleInputEmail1" name="number">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">音乐名称</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="music">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">歌手</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="song">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">上传文件</label>
            <br>
            <input type="file" id="exampleInputFile" name="">
            <p class="help-block text-danger">* 仅限上传MP3文件</p>
        </div>

        <button type="submit" class="btn  btn-outline-primary ">添&nbsp;加</button>
    </form>
</div>
</body>
</html>
